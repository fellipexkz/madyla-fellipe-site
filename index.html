<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Celebrando nossa jornada juntos - Mádyla e Fellipe">
    <title>Mádyla e Fellipe</title>
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/src/css/styles.css" rel="stylesheet">
    <link rel="preload" href="/src/js/script.js" as="script">
</head>
<body>
    <main id="mainContent" class="main-container">
        <section id="customCarousel" class="carousel-vertical mt-10" aria-label="Carrossel de fotos">
            <div class="carousel-container overflow-hidden">
                <div class="carousel-track" role="img" aria-label="Galeria de momentos especiais"></div>
            </div>
        </section>

        <section id="day-counter" class="time-counter" aria-live="polite" aria-label="Contador de tempo juntos">
            <header class="time-header">
                <h1 class="time-title">Mádyla e Fellipe</h1>
                <p class="time-subtitle">Juntos desde 21/07/2024</p>
            </header>
            <div class="time-grid" role="timer">
                <div class="time-unit" aria-label="Anos juntos">
                    <span class="time-value" id="years" aria-live="polite">0</span>
                    <span class="time-label">Anos</span>
                </div>
                <div class="time-unit" aria-label="Meses juntos">
                    <span class="time-value" id="months" aria-live="polite">0</span>
                    <span class="time-label">Meses</span>
                </div>
                <div class="time-unit" aria-label="Dias juntos">
                    <span class="time-value" id="days" aria-live="polite">0</span>
                    <span class="time-label">Dias</span>
                </div>
                <div class="time-unit" aria-label="Horas juntos">
                    <span class="time-value" id="hours" aria-live="polite">0</span>
                    <span class="time-label">Horas</span>
                </div>
                <div class="time-unit" aria-label="Minutos juntos">
                    <span class="time-value" id="minutes" aria-live="polite">0</span>
                    <span class="time-label">Minutos</span>
                </div>
                <div class="time-unit" aria-label="Segundos juntos">
                    <span class="time-value" id="seconds" aria-live="polite">0</span>
                    <span class="time-label">Segundos</span>
                </div>
            </div>
        </section>

        <section class="timeline" aria-label="Nossa jornada juntos">
            <h2 class="timeline-title">Nossa Jornada Juntos</h2>
            <article class="timeline-item">
                <button type="button" id="openMapModal" class="timeline-modal-btn" aria-describedby="first-contact-desc">
                    <h3>Nosso Primeiro Contato</h3>
                    <p id="first-contact-desc">30 de Abril de 2024 - O dia em que tudo começou</p>
                </button>
            </article>
            <article class="timeline-item">
                <button type="button" id="openProposalModal" class="timeline-modal-btn" aria-describedby="proposal-desc">
                    <h3>Pedido de Namoro</h3>
                    <p id="proposal-desc">21 Julho de 2024 - O dia em que decidimos dar o próximo passo juntos.</p>
                </button>
            </article>
            <article class="timeline-item">
                <h3>Hoje e Sempre</h3>
                <p>Cada dia com você é uma nova aventura, e mal podemos esperar pelo que o futuro nos reserva.</p>
            </article>
        </section>

        <section class="spotify-embed-container" aria-label="Nossa playlist especial">
            <h2 class="spotify-title">Nossa Playlist</h2>
            <iframe 
                data-testid="embed-iframe" 
                class="spotify-embed-iframe" 
                src="https://open.spotify.com/embed/playlist/2VJ5mPLlAw5r51qzJRN9eC?utm_source=generator&theme=0" 
                width="100%" 
                height="352" 
                frameBorder="0" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                title="Playlist do Spotify - Nossa música especial">
            </iframe>
        </section>
    </main>

    <audio id="backgroundMusic" src="/assets/audio/amor-dos-deuses.mp3" loop preload="none" aria-label="Música de fundo"></audio>
    <button type="button" id="musicControl" class="music-control" aria-label="Reproduzir música" title="Reproduzir música">
        <img id="musicIcon" src="/assets/icons/play.svg" alt="Reproduzir" class="music-icon" width="28" height="28">
    </button>

    <div id="emoji-rain" aria-hidden="true" role="presentation"></div>

    <div id="mapModal" class="modal hidden" role="dialog" aria-labelledby="map-modal-title" aria-modal="true">
        <div class="custom-modal-content">
            <h2 id="map-modal-title" class="sr-only">Nosso Primeiro Contato</h2>
            <div class="custom-modal-map" id="mapContainer">
                <iframe 
                    class="custom-modal-iframe" 
                    width="100%" 
                    height="320" 
                    frameborder="0" 
                    scrolling="no" 
                    marginheight="0" 
                    marginwidth="0" 
                    src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=-1.289237,%20-47.846650+(Primeiro%20Contato)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed" 
                    title="Local do Primeiro Contato">
                </iframe>
            </div>
            <div id="skyMapContainer" class="modal-sky-container hidden">
                <img src="/assets/images/mapa-estrelas.png" alt="Mapa do Céu do nosso primeiro contato" class="modal-sky-img" loading="lazy" />
            </div>
            <div class="modal-actions">
                <button type="button" id="toggleMapSky" class="button custom-modal-close modal-sky-btn">Mapa do Céu</button>
                <button type="button" id="closeMapModal" class="button custom-modal-close">Fechar</button>
            </div>
        </div>
    </div>

    <div id="proposalModal" class="modal hidden" role="dialog" aria-labelledby="proposal-modal-title" aria-modal="true">
        <div class="custom-modal-content">
            <h2 id="proposal-modal-title" class="sr-only">Pedido de Namoro</h2>
            <img src="/assets/images/pedido-namoro.jpg" alt="Foto do pedido de namoro" class="custom-modal-img" loading="lazy">
            <button type="button" id="closeProposalModal" class="button custom-modal-close">Fechar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/min/moment.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/src/js/script.js" defer></script>
</body>
</html>
